version: '3'

services:
  consensus_on_demand:
    build:
      context: .
      dockerfile: Dockerfile
    image: consensus_on_demand:latest
    command: ["--cod", "--r", $REPLICA_NUMBER, "--n", $TOTAL_REPLICA_NUMBER, "--f", $FAULTY_REPLICAS, "--p", $DISAGREEING_REPLICA, "--t", $EXECUTION_TIME, "--d", $NOTARIZATION_DELAY, "--first-block-delay", $FIRST_BLOCK_DELAY, "--addresses", $ADDRESSES]
    ports:
      - "56789:56789"
    volumes:
      - ./benchmark:/replica/benchmark
